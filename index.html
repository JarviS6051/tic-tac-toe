<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: auto;
            max-width: 340px;
            max-height: 340px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #333;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            border-radius: 8px;
        }
        .cell:hover {
            background-color: #e2e8f0;
        }
        .cell.clicked {
            animation: cellClick 0.3s ease;
        }
        .cell.invalid {
            animation: shake 0.5s ease;
        }
        .cell.winning {
            animation: zoomIn 0.5s ease forwards;
        }
        @keyframes cellClick {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        @keyframes zoomIn {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #333;
            object-fit: cover;
        }
        .player-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        .player-info img {
            border: 2px solid #ddd;
        }
        .player-info .active {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0); }
            50% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0); }
        }
        .bg-gradient {
            background: linear-gradient(45deg, #ff6b6b, #f7d794);
            animation: gradientChange 1s forwards;
        }
        @keyframes gradientChange {
            from { background: #1a202c; }
            to { background: linear-gradient(45deg, #ff6b6b, #f7d794); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="text-center p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-5xl font-bold mb-6 text-white">Tic-Tac-Toe</h1>
        <div class="player-info mb-6">
            <img id="player-x-avatar" src="Untitled.png" alt="Player X" class="avatar">
            <span id="player-x" class="text-2xl font-semibold text-white">Player X</span>
            <span class="text-2xl text-white">vs</span>
            <span id="player-o" class="text-2xl font-semibold text-white">Player O</span>
            <img id="player-o-avatar" src="OIP.jpeg" alt="Player O" class="avatar">
        </div>
        <div id="board" class="board"></div>
        <p id="message" class="mt-4 text-xl text-white"></p>
        <button onclick="restartGame()" class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">Restart Game</button>
    </div>

    <!-- Sound Effects -->
    <audio id="move-sound" src="move-sound.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win-sound.mp3" preload="auto"></audio>
    <audio id="draw-sound" src="draw-sound.mp3" preload="auto"></audio>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const moveSound = document.getElementById('move-sound');
        const winSound = document.getElementById('win-sound');
        const drawSound = document.getElementById('draw-sound');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let winningCombination = [];

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleClick);
                board.appendChild(cell);
            }
        }

        function handleClick(event) {
            const index = event.target.dataset.index;
            if (gameBoard[index] !== '' || checkWinner()) {
                event.target.classList.add('invalid');
                setTimeout(() => event.target.classList.remove('invalid'), 500);
                return;
            }
            gameBoard[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add('clicked');
            moveSound.play();
            if (checkWinner()) {
                message.textContent = `${currentPlayer} wins!`;
                winSound.play();
                highlightWinningCells();
                document.querySelector('.text-center').classList.add('bg-gradient');
            } else if (gameBoard.every(cell => cell !== '')) {
                message.textContent = 'It\'s a draw!';
                drawSound.play();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                message.textContent = `Player ${currentPlayer}'s turn`;
                updatePlayerHighlight();
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    winningCombination = [a, b, c];
                    return true;
                }
                return false;
            });
        }

        function highlightWinningCells() {
            winningCombination.forEach(index => {
                document.querySelector(`[data-index='${index}']`).classList.add('winning');
            });
        }

        function updatePlayerHighlight() {
            document.querySelector('.player-info .active').classList.remove('active');
            document.getElementById(`player-${currentPlayer.toLowerCase()}`).classList.add('active');
        }

        function restartGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            message.textContent = `Player ${currentPlayer}'s turn`;
            board.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('clicked', 'winning');
            });
            document.querySelector('.text-center').classList.remove('bg-gradient');
            updatePlayerHighlight();
        }

        createBoard();
        message.textContent = `Player ${currentPlayer}'s turn`;
        updatePlayerHighlight();
    </script>
</body>
</html>
